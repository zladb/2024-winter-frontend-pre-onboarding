<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <!--LOGO-->
    <img src="img/logo.png" alt="logo" class="logo" />
    <!--BUTTONS-->
    <div class="buttons">
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt="t-shirt"
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt="skirt colorBtn"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </div>
    <!--ITEMS-->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="blue_t" class="item__thumbnail" />
        <span class="item__description">male, large</span>
      </li>
    </ul>
  </body>
</html>
